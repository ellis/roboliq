plates:
  E2215D: { model: "D-BSSE 96 Well PCR Plate", description: "invitrogen primers 2012-03-12 at 10uM" }
  P1: { model: "D-BSSE 96 Well PCR Plate" }
  P2: { model: "D-BSSE 96 Well PCR Plate" }
  P4: { model: "D-BSSE 96 Well PCR Plate" }

tubes:
  T50water1: { model: "Tube 50ml" }

events:
- !add { obj: T50water1, substance: water, volume: 49e-3 }

- !add { obj: P1(H02), substance: taqdiluted, volume: 100e-6, conc: 1 }

- !add { obj: P2(A01), substance: dntp, volume: 500e-6, conc: 2e-3 }
- !add { obj: P2(B01), substance: buffer5x, volume: 500e-6, conc: 5 }
- !add { obj: P2(C01), substance: buffer10x, volume: 500e-6, conc: 10 }

- !add { obj: P1(F01), substance: FRP572, volume: 100e-6, conc: 30 }

- !add { obj: E2215D(A01), substance: SEQUENCE_01, volume: 100e-6, conc: 10e-6 }
- !add { obj: E2215D(A08), substance: SEQUENCE_08, volume: 100e-6, conc: 10e-6 }

commands:
- !!roboliq.commands.pcr.PcrCmdBean
  products:
  - { template: FRP572, forwardPrimer: SEQUENCE_01, backwardPrimer: SEQUENCE_08 }
  volume: 30e-6
  dest: P4(A01)
  mixSpec:
    buffer: { liquid: buffer10x, conc: 1 }
    dntp: { liquid: dntp, conc: 0.2e-3 }
    template: { conc: 1 }
    forwardPrimer: { conc: 0.5e-6 }
    backwardPrimer: { conc: 0.5e-6 }
    polymerase: { liquid: taqdiluted, conc: 0.1 }
