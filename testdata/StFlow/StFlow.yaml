protocol:
- comment: Preculture 12h, Main 2h, Main 4h, Recation 30min
- group: Init
  commands:
  - Variable(int_max_columns,"12",1,"Maximal number of columns to be treated.",0,1.000000,10.000000,0,2,1,0);
  - Wash(255,1,1,1,0,"8.0",500,"32.0",500,10,70,30,1,0,1000,0);
- comment: Get culture plate
  command: move
  source: P1
  destination: shaker (?)
- comment: Add media
  command: distribute
  source: "010810"
  volume: 200ul
  destination: P1(A01 x D12)
- group: Inoculate by operator
  commands:
  - Transfer_Rack("10","55",0,1,0,1,0,"11","Ellis Nunc F96 MicroWell","Narrow","","","MP 2Pos H+P Shake","Shelf 32Pos Microplate","Hotel 5Pos SPE","4","1","1");
  - prompt "Please inculate plate."
  - Transfer_Rack("55","61",0,0,0,1,0,"","Ellis Nunc F96 MicroWell","Narrow","","","Hotel 5Pos SPE","","ReGrip Station","1","(Not defined)","1");
- group: Pre culture
  commands:
  - open InfiniteM200
  - move P1 InfiniteM200
  - close InfiniteM200
  - run InfiniteM200 measure1
  - open InfiniteM200
  - move P1 shaker (?)
  - close InfiniteM200
- group: Add media
  command: distribute
  source: "010810"
  volume: 190ul
  destination: P1(E01 x H12)
- group: Inoculate
  commands:
    - command: transfer
      source: P1(A01 x D${int_max_columns})
      destination: P1(E01 x H${int_max_columns})
      volume: 10ul
      premix: 150ul
      postSterilize: decontaminate
- group: Main culture growth
  commands:
  - open InfiniteM200
  - move P1 InfiniteM200
  - close InfiniteM200
  - run InfiniteM200 measure2
  - open InfiniteM200
  - move P1 shaker (?)
  - close InfiniteM200
- group: Add IPTG
  commands:
  - distribute reagent/iptg plate/P1(E01 x H12)
  - Wash(15,1,1,1,0,"2.0",500,"4.0",500,10,70,30,1,0,1000,0);
- group: Main culture expression
  - open InfiniteM200
  - move P1 InfiniteM200
  - close InfiniteM200
  - run device/InfiniteM200 program/measure3
  - open device/InfiniteM200
  - move P1 shaker (?)
  - close InfiniteM200
- group: Add lysis buffer
  commands:
    - distribute reagent/lysisBuffer plate/P1(E01 x H12) 20ul
    - Wash(15,1,1,1,0,"2.0",500,"4.0",500,10,70,30,1,0,1000,0);
