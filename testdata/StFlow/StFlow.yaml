reagents:
  media: falcon50(1)
  reactionBuffer: falcon50(2,3)
  iptg: eppendorf(1)
  lysisBuffer: eppendorf(2)
  substrate4MUGlu: falcon15(1)
  substrate4MUGal: falcon15(2)
  substrate4MUSul: falcon15(3)
  substrate4MUNag: falcon15(4)
  substrate4MUPho: falcon15(5)
  substrate4MUBut: falcon15(6)
  substrateFree: falcon15(7)
  substrate4MUXyl: falcon15(8)

protocol:
- comment: Preculture 12h, Main 2h, Main 4h, Recation 30min
- group: Init
  commands:
  - Variable(int_max_columns,"12",1,"Maximal number of columns to be treated.",0,1.000000,10.000000,0,2,1,0);
  - Wash(255,1,1,1,0,"8.0",500,"32.0",500,10,70,30,1,0,1000,0);
- // Get culture plate
- move plate/culture site/shaker lidDestination=shelf(1)
- // Add media to upper rows
- distribute reagent/media plate/culture(A01 x D12) 200ul
- group: Inoculate by operator
  commands:
  - cover plate/culture
  - move plate/culture location/hotel55(1)
  - prompt "Please inculate plate."
- // Pre culture
- readFluorescence_InfiniteM200 device/InfiniteM200 plate/culture measure1
- // Add media to lower rows
- distribute reagent/media plate/culture(E01 x H12) 190ul
- group: Inoculate
  commands:
    - command: transfer
      source: plate/culture(A01 x D${int_max_columns})
      destination: plate/culture(E01 x H${int_max_columns})
      volume: 10ul
      mixBefore: 150ul
      sterilizeAfter: decontaminate
- // Main culture growth
- readFluorescence_InfiniteM200 InfiniteM200 plate/culture measure2
- // Add IPTG
- distribute reagent/iptg plate/culture(E01 x H12) 10ul contact=air sterilize=NNT
- // Main culture expression
- readFluorescence_InfiniteM200 device/InfiniteM200 plate/culture program/measure3
- // Add lysis buffer
- distribute reagent/lysisBuffer plate/culture(E01 x H12) 20ul contact=air sterilize=NNT
- // Shake
- shake plate/culture program/shake1
- // Mix and lyse
- mix_pipetter plate/culture(E01 x H${int_max_columns}) 150ul sanitize=NDD
- // Get dilution plate
- move plate/dilution location/downholder lidDestination=shelf(3)
- // Get reaction plate
- move plate/reaction location/lid
- // Create dilutions from culture plate to dilution plate
- command: dilute
  allOf:
  - source: reagent/reactionBuffer
  - oneOf:
    - source: plate/culture(E01 - E12)
      destination: plate/dilution(A01 - A12)
      factor: 1
    - source: plate/culture(F01 - F12)
      destination: plate/dilution(B01 - B12)
      factor: 10
    - source: plate/culture(G01 - G12)
      destination: plate/dilution(C01 - D12)
      factor: [10, 100]
    - source: plate/culture(H01 - H12)
      destination: plate/dilution(E01 - G12)
      factor: [10, 100, 1000]
  volume: 160ul
  mixBefore: true
  sanitize: thorough
- // Create titration series from dilution plate to reaction plate
- command: titrate
  allOf:
  - source: reagent/reactionBuffer
    volume: 41.6ul
  - source: plate/dilution(A01-A12, B01-B12, D01-D12, G01-G12)
    volume: 8ul
  - source: [substrate4MUGlu, substrate4MUGal, substrate4MUSul, substrate4MUNag, substrate4MUPho, substrate4MUBut, substrateFree, substrate4MUXyl]
    volume: 30.4ul
  destination: plate/reaction
- // Main culture growth
- readFluorescence_InfiniteM200 InfiniteM200 plate/reaction measure4
