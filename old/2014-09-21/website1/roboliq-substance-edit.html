<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">

<polymer-element name="substance-edit">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_card {
        position: absolute;
        width: 300px;
        height: auto;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 320px;
        top: 170px;
        padding: 1em;
        background-color: rgb(255, 255, 255);
      }
      #core_selector {
        width: 100%;
        height: 50px;
      }
    </style>
    <core-card id="core_card" layout vertical>
      <paper-input label="Substance name" floatinglabel maxrows="1" required invalid id="name_input" class="invalid"></paper-input>
      <paper-input label="Substance description" floatinglabel multiline id="description_input"></paper-input>
      <p>
        <b>Substance type</b>
      </p>
      <paper-radio-group selected="Liquid" valueattr="label" selectedindex="0" id="type_radio_group">
        <paper-radio-button checked label="Liquid" id="type_liquid"></paper-radio-button>
        <paper-radio-button label="DNA" id="type_dna"></paper-radio-button>
        <paper-radio-button label="Other" id="type_other"></paper-radio-button>
      </paper-radio-group>
      <p>
        <b>Clean tip before pipetting?</b>
      </p>
      <paper-radio-group selected="thorough" valueattr="value" selectedindex="1" id="cleanBefore">
        <paper-radio-button label="No" id="cleanBefore_None" value="none"></paper-radio-button>
        <paper-radio-button checked label="Yes" id="cleanBefore_Thorough" value="thorough"></paper-radio-button>
        <paper-radio-button label="Decon" id="cleanBefore_Decon" value="decon"></paper-radio-button>
      </paper-radio-group>
      <p>
        <b>Clean tip after pipetting?</b>
      </p>
      <paper-radio-group selected="thorough" valueattr="value" selectedindex="1" id="cleanAfter">
        <paper-radio-button label="No" id="cleanAfter_None" value="none"></paper-radio-button>
        <paper-radio-button checked label="Yes" id="cleanAfter_Thorough" value="thorough"></paper-radio-button>
        <paper-radio-button label="Decon" id="cleanAfter_Decon" value="decon"></paper-radio-button>
      </paper-radio-group>
    </core-card>
  </template>

  <script>

    Polymer('my-element', {
      
    });

  </script>

</polymer-element>
