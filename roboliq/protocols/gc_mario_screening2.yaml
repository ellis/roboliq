    conditions:
      plate: plate1
      wellNum=range:
        order: shuffle
      well=allocateWells:
        rows: 8
        columns: 12
        orderBy: wellNum
      id=range:
        orderBy: [wellNum]
    orderBy: [wellNum]

steps:
  data:
    source: design
  1:
    command: pipetter.cleanTips
    equipment: ourlab.mario.liha
    intensity: thorough
  2:
    description: "Distribute water"
    command: pipetter.pipette
    sources: water
    destinationLabware: $plate
    destinations: $$well
    volumes: $$waterV
    clean: none
    cleanEnd: thorough
  3:
    description: "Pipette media mixtures"
    command: pipetter.pipetteMixtures
    destinationLabware: $plate
    mixtures:
      "#data":
        template:
          destination: $well
          sources:
            - {source: buffer, volume: $bufferV}
            - {source: glucose, volume: $glucoseV}
            - {source: nitrogen1, volume: $nitrogen1V}
            - {source: nitrogen2, volume: $nitrogen2V}
            - {source: trace1, volume: $trace1V}
            - {source: trace2, volume: $trace2V}
    clean: thorough
    cleanBetweenSameSource: none
  4:
    description: "Distribute strain"
    command: pipetter.pipette
    sources: strain
    destinationLabware: $plate
    destinations: $$well
    volumes: $$strainV
    cleanBegin: decontaminate
    clean: thorough
    cleanEnd: decontaminate
  5:
    description: "Move plate to reader"
    command: transporter.movePlate
    object: $plate
    destination: ourlab.mario.READER
  6:
    description: "Loop to measure OD600"
    command: system.repeat
    count: 2
    variableName: cycle
    steps:
      description: "`Measure absorbance #{{$cycle}}`"
      command: absorbanceReader.measurePlate
      object: $plate
      programFile: ./gc_mario_screening2.mdfx
      output:
        joinKey: well
        userValues: {cycle: $cycle}
        appendTo: "absorbance"
