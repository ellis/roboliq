  dilutionPlate2: {type: "Plate", model: "ourlab.model.plateModel_96_square_transparent_nunc", location: "ourlab.mario.site.P7"}
  design1:
    type: Design
    conditions:
      "pipettingLocation": "ourlab.mario.site.P2"
      "dilutionLocation": "ourlab.mario.site.P3"
      "media": "media1"
      "mediaVolume": "800ul"
      "strain": "strain1"
      "strainVolume": "800ul"
      "sampleVolume": "200ul"
      culturePlate*:
        stillPlate:
          cultureReplicate*:
          - cultureWell: A01
            mesurement*:
