roboliq: v1

description: |
  Take a concentrated dye stock and dilute it to the find the optimal wavelength
  for absorbance readouts.

config:
  evowareCompiler:
    timing: false
    retractTips: false

objects:
  plate1:
    type: Plate
    description: Dilution plate
    model: ourlab.model.plateModel_96_round_transparent_nunc
    location: ourlab.mario.site.P2
  dyeLabware:
    type: Plate
    model: ourlab.model.troughModel_100ml
    location: ourlab.mario.site.R6
    contents: [Infinity l, dye]
  dye:
    type: Liquid
    wells: dyeLabware(C01 down F01)

  design:
    type: Design
    conditions:
      volume: 150ul
      syringe*: 4
      step*: 12
      dilutionFactor1=calculate: "2^(step-1)"
      dyeVolume1=calculate: "volume / dilutionFactor1"
      dilutionFactor2=calculate: "2^(step)"
      dyeVolume2=calculate: "volume / dilutionFactor2"
      well=allocateWells: {rows: 8, columns: 12, order: shuffle}

steps:
  data:
    source: design
  1:
    command: pipetter.cleanTips
    equipment: ourlab.mario.liha
    intensity: thorough
  2:
    data:
      where: {step: 1}
    description: "Step 1: Transfer dye to to dilution plate"
    command: pipetter.pipette
    sources: dye
    destinationLabware: plate1
    destinations: $$well
    volumes: $volume
    clean: flush
  3:
    description: Begin dilutions
    data:
      where: {step: {ge: 2}}
    command: experiment.forEachGroup
    groupBy: step
    steps:
      description: "`Step {{$step}} dilution`"
      1:
        data:
          source: design
          #where: {step: "`step`"
        command: pipetter.pipette
        sources: ourlab.mario.systemLiquid
        destinationLabware: $plate
        destinations: $$well
        volumes: $$volume
        clean: none
        cleanEnd: flush
