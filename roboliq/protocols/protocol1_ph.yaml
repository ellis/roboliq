roboliq: v1

description: |
  1. Fill balance plate with 75ul in 375 wells, place it in centrifuge bay 4
  2. Tania's Assam protocol for testing a range of pHs
  3. repeat pH measurements

objects:
  balancePlate:
    type: Plate
    description: balance plate for centrifuge
    model!: ourlab.model.plateModel_384_square
    location!: ourlab.mario.site.P4
  mixPlate:
    type: Plate
    model!: ourlab.model.plateModel_384_square
    location!: ourlab.mario.site.P3

  tubes1!:
    type: Plate
    description: GFP eppendorf tubes
    model: ourlab.model.tubeHolderModel_1500ul
    location: ourlab.mario.site.T3
  trough1!:
    type: Plate
    description: trough for water/glycerol/salt mix
    model: ourlab.model.troughModel_100ml
    location: ourlab.mario.site.R6
    contents: [Infinity l, saltwater]
  sourcePlate1!:
    type: Plate
    description: buffer plate
    model: ourlab.model.plateModel_96_dwp
    location: ourlab.mario.site.P2

  # Reagents used in this protocol
  balanceWater:
    type: Liquid
    description: water used to fill the balance plate
    type!: Variable
    value!: ourlab.mario.systemLiquid

  saltwater:   {type: Liquid, group: Buffers, wells!: trough1(C01 down to F01) }
  hepes_850:   {type: Liquid, group: Buffers, wells!: sourcePlate1(A01 down to D01) }
  hepes_650:   {type: Liquid, group: Buffers, wells!: sourcePlate1(A02 down to D02) }
  pipes_775:   {type: Liquid, group: Buffers, wells!: sourcePlate1(A03 down to D03) }
  pipes_575:   {type: Liquid, group: Buffers, wells!: sourcePlate1(A04 down to D04) }
  mes_710:     {type: Liquid, group: Buffers, wells!: sourcePlate1(A05 down to D05) }
  mes_510:     {type: Liquid, group: Buffers, wells!: sourcePlate1(A06 down to D06) }
  acetate_575: {type: Liquid, group: Buffers, wells!: sourcePlate1(A07 down to D07) }
  acetate_375: {type: Liquid, group: Buffers, wells!: sourcePlate1(A08 down to D08) }

  sfGFP:       {type: Liquid, group: GFPs, description: wild type, wells: tubes1(A01)}
  Q204H_N149Y: {type: Liquid, group: GFPs, description: double mutant, wells: tubes1(A02)}
  tdGFP:       {type: Liquid, group: GFPs, description: fusion of double mutant, wells: tubes1(A03)}
  N149Y:       {type: Liquid, group: GFPs, description: single mutant, wells: tubes1(A04)}
  Q204H:       {type: Liquid, group: GFPs, description: single mutant, wells: tubes1(A05)}

  mixtures:
    type: Variable
    calculate:
      "#createPipetteMixtureList":
        replicates: 3
        items:
        - source: saltwater
          volume: 40ul
        - "#gradient":
          - {source1: acetate_375, source: acetate_575, volume: 30ul, count: 8, decimals: 1}
          - {source1: mes_510,     source: mes_710,     volume: 30ul, count: 7, decimals: 1}
          - {source1: pipes_575,   source: pipet_775,   volume: 30ul, count: 5, decimals: 1}
          - {source1: hepes_650,   source: hepes_850,   volume: 30ul, count: 5, decimals: 1}
        - source: [sfGFP, Q204H_N149Y, tdGFP, N149Y, Q204H]
          volume: 5ul
          clean: thorough
          cleanBetweenSameSource: flush
          program!: Roboliq_Water_Wet_1000_mix3x50ul

  mixtureWells:
    type: Variable
    calculate:
      "#createWellAssignments":
        list: mixtures
        wells: mixPlate(all row-jump(1))

steps:
  1:
    description: Fill balance plate with 75ul in 375 wells, store it in the centrifuge

    1:
      command: pipetter.pipette
      program!: Roboliq_Water_Air_1000
      sources: balanceWater
      destinations:
        "#replaceLabware":
          list: mixtureWells
          new: "balancePlate"
      volumes: 75ul
      cleanBetween: none

    2:
      command: sealer.sealPlate
      object: balancePlate

    3:
      command: centrifuge.insertPlates2
      object2: balancePlate

  2:
    description: Prepare the mixture plate with a range of pH levels
    1:
      command: pipetter.pipetteMixtures
      mixtures: mixtures
      destinations: mixtureWells
      clean: flush
      cleanBegin: thorough
      cleanBetweenSameSource: none
      cleanEnd: thorough
    2:
      command: sealer.sealPlate
      object: mixPlate

  3:
    command: centrifuge.insertPlates2
    object1: mixPlate

  4:
    description: Measurement loop; Each cycle of the loop lasts 4 hours
    command: system.repeat
    count: 2
    steps:
      command: timer.doAndWait
      duration: 4 hours
      steps:
        1:
          description: Remove condensation from seal
          command: centrifuge.centrifuge2
          object1: mixPlate
          object2: balancePlate
          program:
            rpm: 3000
            duration: 2 minutes
            temperature: 25
        2:
          command: fluorescenceReader.measurePlate
          object: mixPlate
          programFile: ./tania13_ph-temp.mdfx
          outputFile!: C:\Users\localadmin\Desktop\Ellis\tania13_ph--<YYYYMMDD_HHmmss>.xml
        3:
          description: Incubate at 25C
          command: centrifuge.centrifuge2
          object1: mixPlate
          object2: balancePlate
          destinationAfter1: null
          destinationAfter2: null
          program:
            rpm: 3000
            duration: 1 # must set a duration of at least 1s
            temperature: 25
