roboliq: v1

description: |
  Take a concentrated dye stock and dilute it to the find the optimal wavelength
  for absorbance readouts.

  Test the following different pipetting methods:
    * no mixing
    * trough water instead of system liquid
    * flush after mixing

config:
  evowareCompiler:
    timing: false
    retractTips: false

objects:
  plate1:
    type: Plate
    description: Dilution plate
    model: ourlab.model.plateModel_96_round_transparent_nunc
    location: ourlab.mario.site.P3
  dyeLabware:
    type: Plate
    model: ourlab.model.troughModel_100ml
    location: ourlab.mario.site.R6
    contents: [Infinity l, dye]
  dye:
    type: Liquid
    wells: dyeLabware(C01 down F01)
  waterLabware:
    type: Plate
    model: ourlab.model.troughModel_100ml
    location: ourlab.mario.site.R5
    contents: [Infinity l, water]
  water:
    type: Liquid
    wells: waterLabware(C01 down F01)

  # SCOPE:
  #   volume: 150ul
  #   plate: plate1

  design:
    type: Design
    conditions:
      waterSource*: [water, ourlab.mario.systemLiquid]
      .mixFlush*:
      - mix: false
        flush: false
      - mix: true
        flush: false
      - mix: true
        flush: true
      syringe=range:
        till: 4
        order: repeat
      step*:
      - dyeVolume: 10 ul
      - dyeVolume: 5 ul
      well=allocateWells:
        rows: 8
        columns: 12
        wells: "A01 right block H02"

steps:
  data:
    source: design
  1:
    description: Handle initial wells
    data:
      where: "step == 1"
    1:
      description: Pipette water
      command: pipetter.pipette
      sources: $$waterSource
      destinations: $$well
      destinationLabware: plate1
      volumes: 140ul
      clean: flush
    2:
      description: Pipette dye
      command: pipetter.pipette
      sources: dye
      destinations: $$well
      destinationLabware: plate1
      volumes: $$dyeVolume
      clean: flush
    3:
      description: "Measure absorbance"
      command: absorbanceReader.measurePlate
      object: plate1
      program:
        excitationWavelength: 480nm
        wellDesignFactor: well
      outputDataset: "absorbance"
    4:
      description: Dilute
      command: pipetter.pipette
      sources: $$waterSource
      destinations: $$well
      destinationLabware: plate1
      volumes: 150ul
      clean: flush
    5:
      description: Mix without flush
      data:
        where: "mix & !flush"
      command: pipetter.mix
      wells: $$well
      wellLabware: plate1
      cleanEnd: none
    5:
      description: Mix and flush
      data:
        where: "mix & flush"
      command: pipetter.mix
      wells: $$well
      wellLabware: plate1
      cleanEnd: flush
  2:
    description: Transfer dye to second well
    command: pipetter.pipette
    sources:
      "#data":
        where: {step: 1}
        value: well
    destinations:
      "#data":
        where: {step: 2}
        value: well
    destinationLabware: plate1
    volumes: 150 ul
    clean: flush
  3:
    description: "Measure absorbance"
    command: absorbanceReader.measurePlate
    object: plate1
    program:
      excitationWavelength: 480nm
      wellDesignFactor: well
    outputDataset: "absorbance"
