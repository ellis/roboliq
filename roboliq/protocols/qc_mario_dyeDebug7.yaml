roboliq: v1

description: |
  Test the impact of aliquot transfers and mixing on absorbance and volume.

  I will compare well volumes visually, so I'll just use the wells in
  the first column (so I can see them all).  We'll also need to have reference
  wells in which no further operations are performed.

  * A01, B01: reference
  * C01, D01: repeated transfers
  * E01, F01: repeated mixing
  * G01, H01: reference

config:
  evowareCompiler:
    timing: false
    retractTips: false

objects:
  plate1:
    type: Plate
    description: Dilution plate
    model: ourlab.model.plateModel_96_round_transparent_nunc
    location: ourlab.mario.site.P3
  dyeLabware:
    type: Plate
    model: ourlab.model.troughModel_100ml
    location: ourlab.mario.site.R6
    contents: [Infinity l, dye]
  dye:
    type: Liquid
    wells: dyeLabware(C01 down F01)

  design:
    type: Design
    randomSeed: 1
    conditions:
      dyeVolume0: 10 ul
      waterVolume0: 240 ul
      well*: [A01, B01, C01, D01, E01, F01, G01, H01]
      stageA*:
      - stageB*: 3
        action=:
          values: [mix, pip, none]
          orderBy: stageB
          order: repeat
    # orderBy: [stageA, stageB]

  design1:
    type: Design
    randomSeed: 1
    conditions:
      dyeVolume0: 10 ul
      waterVolume0: 240 ul
      well*: [A01, B01, C01, D01, E01, F01, G01, H01]
      stageA*:
      - action: prep
      - action: shake
      - action: cent
      - stageB*: 3
        action=:
          values: [mix, pip, none]
          groupBy: stageB
          order: reshuffle
        syringe=:
          values: [1, 2, 3, 4]
          orderBy: stageB
          order: reshuffle
        program=:
          values: [Roboliq_Water_Air_1000, Roboliq_Water_Wet_1000, Roboliq_Water_Dry_1000, DM Water free dispense]
          orderBy: stageB
          order: reshuffle
    orderBy: [stageA, stageB]

steps:
  data:
    source: design
  1:
    description: Handle initial concentrations
    data:
      where: "cycle == 1"
    1:
      description: Fill wells
      command: pipetter.pipetteMixtures
      mixtures:
        "#data":
          groupBy: well
          templateGroup:
            destination: $well
            sources:
            - {source: ourlab.mario.systemLiquid, volume: $waterVolume0}
            - {source: dye, volume: $dyeVolume0, program: "Roboliq_Water_Wet_1000"}
            syringe: $syringe
      destinationLabware: plate1
      clean: flush
    2:
      description: Shake plate in order to mix the dye in
      command: shaker.shakePlate
      object: plate1
      program:
        duration: 1 minute
    3:
      description: "Measure absorbance"
      command: absorbanceReader.measurePlate
      object: plate1
      program:
        excitationWavelength: 480nm
        wellDesignFactor: well
      outputDataset: "absorbance"
  2:
    data:
      where: "cycle > 1"
    command: experiment.forEachGroup
    groupBy: cycle
    steps:
      description: "`Cycle {{$cycle}}`"
      1:
        description: "Transfer aliquots among transer wells"
        data:
          where: 'type == "tran"'
        command: pipetter.pipette
        sourceLabware: plate1
        sources:
          "#data":
            value: well
        destinationLabware: plate1
        destinations:
          "#data":
            value: well
            reverse: true
        syringes: $$syringe
        volumes: 50 ul
        clean: none
      2:
        description: "Mix the mixing wells"
        data:
          where: 'type == "mix"'
        command: pipetter.mix
        wells: $$well
        wellLabware: plate1
        syringes: $$syringe
        clean: none
      3:
        command: pipetter.cleanTips
        equipment: ourlab.mario.liha
        intensity: flush
        syringes: [1,2,3,4]
      4:
        description: "Measure absorbance"
        command: absorbanceReader.measurePlate
        object: plate1
        program:
          excitationWavelength: 480nm
          wellDesignFactor: well
        outputDataset: "absorbance"
