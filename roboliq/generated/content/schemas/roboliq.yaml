Agent:
  description: An agent that can execute commands.
  properties:
    type: {enum: [Agent]}
    description: {type: string}
    label: {type: string}
  required: [type]

Design:
  description: Specification of an experimental design.
  properties:
    type: {enum: [Design]}
    conditions: {type: object}
    actions: {type: array}
  required: [type]

Liquid:
  description: Liquid substance.
  properties:
    type: {enum: [Liquid]}
    description: {type: string}
    label: {type: string}
    wells: {type: array}
  required: [type]

Plate:
  description: Plate labware.
  properties:
    type: {enum: [Plate]}
    description: {type: string}
    label: {type: string}
    model: {type: PlateModel}
    location: {type: Site}
    contents: {type: [object, array]}
  required: [type]

PlateModel:
  description: Model for plate labware.
  properties:
    type: {enum: [PlateModel]}
    description: {type: string}
    label: {type: string}
    rows: {type: integer}
    columns: {type: integer}
  required: [type, rows, columns]

Site:
  description: Represents a bench site where labware can placed.
  properties:
    type: {enum: [Site]}
    description: {type: string}
    label: {type: string}
  required: [type]

Template:
  description: A template object, used by the `system.call` command.
  properties:
    type: {enum: [Template]}
    description: {type: string}
    label: {type: string}
    template: {}
  required: [type]

Variable:
  description: User-defined variable.
  properties:
    type: {enum: [Variable]}
    description: {type: string}
    label: {type: string}
    value: {}
  required: [type]
