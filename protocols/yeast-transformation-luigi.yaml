description: |
  npm run processor -- --progress -P 'C:\ProgramData\Tecan\EVOware\database\scripts\OV' --evoware testdata/bsse-luigi/Carrier.cfg,testdata/bsse-luigi/Roboliq_Standard_20160311.ewt,ourlab.luigi.evoware config/bsse-luigi.js protocols/yeast-transformation-luigi.yaml -T
