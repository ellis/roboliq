roboliq: v1
imports: yeast-transformation-1.yaml
description: Dispense cells on filter plate
objects:
  design1:
    conditions:
      destinationLabware: culturePlate
      layer*:
      - source=calculate: 'concat("pcrPlate(", well, ")")'
        volume: 144 ul
        liquidClass: Roboliq_Water_Air_1000 # Change the liqud class to really viscous!
        cleanBetween: decontaminate
        cleanBetweenSameSource: decontaminate
        cleanEnd: decontaminate

steps:
  2:
    data: {source: design1}
    command: pipetter.mix
    wellLabware: culturePlate
    wells: $$well
    counts: 5
    amounts: 100 ul
    cleanBegin: none
    cleanBetween: decontaminate
    cleanEnd: decontaminate