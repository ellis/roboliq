        tableFile: testdata/bsse-mario/Template.ewt
        sites:
          P1: { grid: 9, site: 3 }
          P2: { grid: 10, site: 2 }
          P3: { grid: 10, site: 4 }
          R1: { grid: 3, site: 1 }
          R2: { grid: 3, site: 2 }
          R3: { grid: 3, site: 3 }
          R4: { grid: 8, site: 1 }
          R5: { grid: 8, site: 2 }
          R6: { grid: 8, site: 3 }
