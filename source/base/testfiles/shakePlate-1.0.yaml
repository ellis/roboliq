- TYPE: define
  NAME: shakePlate
  VALUE:
    TYPE: action
    PARAM:
    - { name: agent, type: Agent, mode: Plannable }
    - { name: device, type: Device, mode: Plannable }
    - { name: program, type: Program, mode: Required }
    - { name: labware, type: Labware, mode: Required }
    - { name: site, type: Site, mode: Plannable }
    PRECOND:
    - agent-has-device $agent $device
    - device-can-site $device $site
    - location $labware $site
    OUTPUT:
    - TYPE: instruction
      NAME: ShakerRun
      INPUT:
        agent: { TYPE: subst, VALUE: agent }
        device: { TYPE: subst, VALUE: device }
        program: { TYPE: subst, VALUE: program }
        labware: { TYPE: subst, VALUE: labware }
        site: { TYPE: subst, VALUE: site }
